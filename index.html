<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Expenses chart component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <div class="header">
        <div class="headerText">
          My balance <br />
          <div class="balance">$921.48</div>
        </div>

        <svg
          width="72"
          height="48"
          viewBox="0 0 72 48"
          xmlns="http://www.w3.org/2000/svg"
        >
          <g fill="none" fill-rule="evenodd">
            <circle fill="#382314" cx="48" cy="24" r="24" />
            <circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23" />
          </g>
        </svg>
      </div>

      <!-- Hero -->
      <div class="hero">
        Spending - Last 7 days
        <div class="data">
          <canvas id="myChart"></canvas>
          <script>
            const ctx = document.getElementById("myChart");
            const labels = ["mon", "tue", "wed", "thu", "fri", "sat", "sun"];
            const data = {
              labels,
              datasets: [
                {
                  data: [17.45, 34.91, 52.36, 31.07, 23.39, 43.28, 25.48],
                  label: "amount",
                  backgroundColor: [
                    "hsl(10, 79%, 65%)",
                    "hsl(10, 79%, 65%)",
                    "hsl(10, 79%, 65%)",
                    "hsl(10, 79%, 65%)",
                    "hsl(10, 79%, 65%)",
                    "hsl(10, 79%, 65%)",
                    "hsl(10, 79%, 65%)",
                  ],
                  borderRadius: 5,
                },
              ],
            };
            const config = {
              type: "bar",
              data: data,
              options: {
                hoverBackgroundColor: [
                  "hsl(27, 66%, 92%)",
                  "hsl(27, 66%, 92%)",
                  "hsl(186, 34%, 60%)",
                  "hsl(27, 66%, 92%)",
                  "hsl(27, 66%, 92%)",
                  "hsl(27, 66%, 92%)",
                  "hsl(27, 66%, 92%)",
                ],
                responsive: true,
                scales: {
                  y: {
                    ticks: {
                      callback: function (value) {
                        return null;
                      },
                    },
                  },
                },
              },
            };

            const myChart = new Chart(
              ctx,

              config
            );
          </script>
        </div>
        <hr />
        <div class="heroFotter">
          <div class="amount">
            <div class="small">Total amount</div>
            <div class="large">$478.33</div>
          </div>
          <div class="month">
            <div class="large">+2.4%</div>
            <div class="small">from last month</div>
          </div>
        </div>
      </div>
    </div>
    <!-- My balance
  $921.48

  Spending - Last 7 days

  mon
  tue
  wed
  thu
  fri
  sat
  sun

  Total this month
  $478.33

  +2.4%
  from last month -->
  </body>
</html>
